<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>转账管理</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
            .form-group {
                    border-bottom: 1px solid #eff2f7;
                    padding-bottom: 15px;
                    margin-bottom: 15px;
            }
            .margin-bottom-mini{margin-bottom:10px;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
          <div class="container-fluid">
              <h2><span class="glyphicon glyphicon-user"></span>转账管理</h2>
    </div>
    <div class="panel panel-default" style="margin-top:20px;">
        <div class="panel-heading"><span class="glyphicon glyphicon-pencil"></span> 转账管理</div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="phone" class="col-sm-2 col-lg-1 col-md-2 control-label">头像：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
					  <img src="{$v.toupic}" style="width:50px; height:50px;border-radius:50px; "/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">昵称：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.nickname}
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">手机号码：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$v.username}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">账户余额：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$v.totalmon}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">提现金额：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                      {$data.mon}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">所需心愿豆：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                     {$data['mon'] * 10 +100}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">申请时间：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                     {$data.app_time|date="Y-m-d H:i:s",###}
                    </div>	
                </div>
				<div  style="height:20px;">
				</div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">姓名：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.name}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">身份证号码：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.idcard}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">开户名称：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.name}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">所属银行：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.bank}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">银行账号：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.card}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">管理员：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.chk_admin}
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">操作时间：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.chk_time|date="Y-m-d H:i:s",###}
                    </div>
                </div>
				
				
				
                <div class="form-group">
                        <label for="gstatus" class="col-sm-2 col-lg-1 col-md-2 control-label" style="width: 190px;">转账状态:&nbsp;&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;待转账</label></br></br>
                        <div class="col-sm-10 col-lg-11 col-md-3" style="padding-left: 126px;">
                            <if condition="$data.status eq  1">
								<label class="radio-inline">
                                  <input type="radio" name="status" id="auth" value="2"> 转账成功
                                </label>
								<label class="radio-inline">
                                  <input type="radio" name="status" id="auth2" value="3"> 转账失败
                                </label>
							<elseif condition="$data.status eq 3"/>
								<label class="radio-inline">
                                  <input type="radio" name="status" id="auth" value="2" > 转账成功
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="auth2" value="3"  checked="checked"> 转账失败
                                </label>
                            <else/>
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="auth" value="2"  checked="checked"> 转账成功
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="auth2" value="3"> 转账失败
                                </label>
						
                            </if>
                        </div>
                </div>
                <div class="form-group">
                        <label for="gstatus" class="col-sm-2 col-lg-1 col-md-2 control-label"></label>
                        <div class="col-sm-10 col-lg-11 col-md-3">
                            <input type="hidden" name="id" value="{$data.id}">
                                <span class="btn btn-success tj">确定提交</span>
                        </div>
                </div>

            </form>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        $('.tj').click(function(){

                $('form').submit();

        });
    </script>
  </body>
</html>
