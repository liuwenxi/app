<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
            .form-group {
                    border-bottom: 1px solid #eff2f7;
                    padding-bottom: 15px;
                    margin-bottom: 15px;
            }
            .margin-bottom-mini{margin-bottom:10px;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
          <div class="container-fluid">
              <h2><span class="glyphicon glyphicon-envelope">意见反馈</span></h2>
    </div>
    <div class="panel panel-default" style="margin-top:20px;">
        <div class="panel-heading"><span class="glyphicon glyphicon-pencil"></span> 意见详细</div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 col-lg-1 col-md-2 control-label">标题：</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <p class="form-control-static">意见反馈</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 col-lg-1 col-md-2 control-label">意见：</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <p class="form-control-static">{$data.content}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 col-lg-1 col-md-2 control-label">相关信息：</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <div class="form-inline">
                            <span class="col-md-2">提交时间：</span>
                            <span class="col-md-3">{$data.posttime|date="Y-m-d H:i:s",###}</span>
                            <span class="col-md-2">会员：</span>
                            <span class="col-md-3">{$data.user}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 col-lg-1 col-md-2 control-label">状态：</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <p class="form-control-static">{$data.status}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        $('.tj').click(function(){
            var phone = $('#phone').val();
            if(phone.length == 0){
                alert('手机号码不能为空');
                $(this).focus();
                return false;
            }else{
                $('form').submit();
            }
        });
    </script>
  </body>
</html>
