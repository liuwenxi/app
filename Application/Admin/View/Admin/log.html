<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单列表</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/div.css">
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	.num,.current,.next,.prev{border: 1px solid #ccc; padding: 5px 10px; border-radius: 5px; margin-right:5px;}
	.ml-20{margin-left:20px;}
	.tag{font-size: 75%;border-radius: 0.25em;background: #999;padding: 0.1em 0.5em 0.2em;color: #fff;}
	.bg-sub{background-color: #0ae;}
	.bg-dot{background-color: #e33;}
	a{text-decoration:none;}
	a:hover{color:#fff;text-decoration:none;}
	</style>
  </head>
  <body>
        <div class="container-fluid">
            <div class="container-fluid">
              <h2>管理员日志</h2>
        </div>
        <div class="panel panel-default" style="margin-top:20px;">
            <div class="panel-heading">
                <h3 class="panel-title">日志列表</h3>
            </div>
            <div class="panel-body">
              <table class="table table-bordered table-striped table-condensed">
                 <thead>
                    <tr>
                    	<th>ID</th>
                        <th>角色名称</th>
                        <th>描述</th>
                        <th>IP</th>
                        <th>操作时间</th>
                    </tr>
                  </thead>
                    <tbody>
                     <volist name="data" id="vo">   
                        <tr>
                            <td>{$vo.id}</td>
	                        <td>{$vo.cdkey}</a></td>
	                        <td>{$vo.prize}</td>
	                        <td>{$vo.code}</td>
	                        <td><if condition="$vo['status'] eq 1">已兑换<else/>未兑换</if></td>
	                        <td><if condition="$vo.ch_time neq ''">{$vo.ch_time|date="Y-m-d H:i:s",###}<else /><span style="color:red;">---</span></if></td>
	                        <td data-id="{$vo.id}">
                                    <a href="javascript:;" class="bg-sub tag margin-right">查看</a>
	                         <a href="{:U('Activity/edit?id='.$vo['id'])}" class="bg-sub tag margin-right">编辑</a>
				 <a href="javascript:;" class="bg-dot del tag margin-right">删除</a>
								
							</td>
                        </tr>
                     </volist>
                    </tbody>
                </table>
            </div>
			<div class="panel-footer">
				{$page}
			</div>
        </div>
    </div>
    <!-- js -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/layer/layer.js"></script>
	<script>
	 $(".del").click(function(){
                var delid = $(this).parent().attr('data-id');
                layer.confirm('您确定要删除该数据吗？', {
                    btn: ['是的','按错'] //按钮
                }, function(){
                    //选择 是的
                    $.ajax({
                        type:'post',
                        url:'{:U("Activity/del")}',
                        data:{id:delid},
                        dataType:'json',
                        success:function(data) {  
                            if(data === 1 ){  
                                layer.msg('删除成功', {shift: 6});
                                setTimeout(function(){
                                	window.location.reload();  //刷新当前页
                                },2000);
                                
                            }else{  
                                layer.msg('删除失败'); 
                            }  
                        }
                    });
                }, function(){
                    //选择 按错 不执行
                });
            });
	</script>
  </body>
</html>
