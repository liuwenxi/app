<include file="Public/header" />
	<!-- main -->
	<style>
	.button{cursor:pointer}
	</style>
	<div id="mainbody">
		
		<div class="panel"> 
				<div class="panel-head">心愿管理<small class="padding-left">查看心愿</small></div> 
				<div class="panel-body">
					<form method="post" class="form-x" action="">
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿标题：</label>
								</div>
								<div class="field">
									<input class="input input-auto" size="60" value="{$data.title}" placeholder="心愿标题">
									<input class="input input-auto" size="40" value="{$data.subtitle}">
								</div>
						</div>
						
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿设定金额：</label>
								</div>
								<div class="field">
									<input class="input" size="30" value="{$data.set_mon}">
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿达成金额：</label>
								</div>
								<div class="field">
									<input class="input" size="30" value="{$data.have_mon}">
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿金额档位：</label>
								</div>
								<div class="field">
									<input class="input" size="30" value="{$data.mon_gears}">
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿描述：</label>
								</div>
								<div class="field">
									<textarea class="input" rows="3" cols="50">{$data.des}</textarea>
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿所属类别：</label>
								</div>
								<div class="field">
									<input class="input input-auto" size="40" value="{$data.tid}">
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿发布者：</label>
								</div>
								<div class="field">
									<input class="input input-auto" size="40" value="{$data.set_user}">
									<span class="margin-left">发布日期：</span><input class="input input-auto" size="30" value="{$data.posttime|date='Y-m-d H:i:s',###}" placeholder="发布日期：2016-01-01 12:00:00" disabled="disabled" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" >
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿封面图：</label>
								</div>
								<div class="field">
									<div class="media">
										<img src="{$data.img}" id="listimg" width="100px" height="60px" class="radius" alt="...">
									</div>
								</div>
						</div>
						<div class="form-group">
								<div class="label">
									<label for="readme">心愿列图：</label>
								</div>
								<div class="field">
									<div class="media">
									<volist name="list" id="vo">
									<php>$img = $vo['pic'].".jpeg";</php>
										<img src="{$img}" width="100px" height="60px" class="radius" alt="...">
									</volist>
									</div>
								</div>
						</div>
						
						<div class="form-group">
								<div class="label">
									<label for="sequence">是否热门：</label>
								</div>
								<div class="field" style="width:10%;">
								<if condition="$data.is_hot eq 1">
									<div class="button-group radio">
										<label class="button active">
											<input name="is_hot" value="1" checked="checked" type="radio"><span class="icon icon-check text-green"></span>
											是
										</label>
										<label class="button">
											<input name="is_hot" value="0" type="radio"><span class="icon icon-times"></span>
											否
										</label>
									</div>
								<else />
									<div class="button-group radio">
										<label class="button">
											<input name="is_hot" value="1" type="radio"><span class="icon icon-check text-green"></span>
											是
										</label>
										<label class="button active">
											<input name="is_hot" value="0" checked="checked" type="radio"><span class="icon icon-times"></span>
											否
										</label>
									</div>
								</if>
								</div>
								<div class="label" style="width:10%">
									<label for="sequence">是否热门置顶：</label>
								</div>
								<div class="field" style="width:65%">
									<input class="input input-auto" name="hot_sort" size="40" value="{$data.hot_sort}" placeholder="数值越大，越靠前">
									<span>数值越大，越靠前</span>
								</div>
						</div>
						
						<div class="form-group">
								<div class="label" >
									<label for="sequence">是否推荐：</label>
								</div>
								<div class="field" style="width:10%">
								<if condition="$data.is_recom eq 1">
									<div class="button-group radio">
										<label class="button active">
											<input name="is_recom" value="1" checked="checked" type="radio"><span class="icon icon-check text-green"></span>
											是
										</label>
										<label class="button">
											<input name="is_recom" value="0" type="radio"><span class="icon icon-times"></span>
											否
										</label>
									</div>
								<else />
									<div class="button-group radio">
										<label class="button">
											<input name="is_recom" value="1" type="radio"><span class="icon icon-check text-green"></span>
											是
										</label>
										<label class="button active">
											<input name="is_recom" value="0" checked="checked" type="radio"><span class="icon icon-times"></span>
											否
										</label>
									</div>
								</if>
								</div>
								<div class="label" style="width:10%">
									<label for="sequence">是否推荐置顶：</label>
								</div>
								<div class="field" style="width:65%">
									<input class="input input-auto" name="recom_sort" size="40" value="{$data.recom_sort}" placeholder="数值越大，越靠前">
									<span>数值越大，越靠前</span>
								</div>
								
						</div>
						
						<div class="form-group">
								<div class="label">
									<label for="sequence">是否精选：</label>
								</div>
								<div class="field" style="width:10%">
								<if condition="$data.is_jx eq 1">
									<div class="button-group radio">
										<label class="button active">
											<input name="is_jx" value="1" checked="checked" type="radio"><span class="icon icon-check text-green"></span>
											是
										</label>
										<label class="button">
											<input name="is_jx" value="0" type="radio"><span class="icon icon-times"></span>
											否
										</label>
									</div>
								<else />
									<div class="button-group radio">
										<label class="button">
											<input name="is_jx" value="1" type="radio"><span class="icon icon-check text-green"></span>
											是
										</label>
										<label class="button active">
											<input name="is_jx" value="0" checked="checked" type="radio"><span class="icon icon-times"></span>
											否
										</label>
									</div>
								</if>
								</div>
								<div class="label" style="width:10%">
									<label for="sequence">是否精选置顶：</label>
								</div>
								<div class="field" style="width:65%">
									<input class="input input-auto" name="jx_sort" size="40" value="{$data.jx_sort}" placeholder="数值越大，越靠前">
									<span>数值越大，越靠前</span>
								</div>
								
						</div>
						
						<div class="form-group">
								<div class="label">
									<label for="sequence">审核状态：</label>
								</div>
								<div class="field">
								<if condition="$data.chk_status eq 1">
									<div class="button-group radio">
										<label class="button">
											<input name="chk_status" value="0" type="radio"><span class="icon icon-question-circle text-gray"></span>
											待审核
										</label>
										<label class="button active">
											<input name="chk_status" value="1" checked="checked" type="radio"><span class="icon icon-check-circle text-green"></span>
											通过
										</label>
										<label class="button">
											<input name="chk_status" value="2" type="radio"><span class="icon icon-times-circle"></span>
											不通过
										</label>
									</div>
								<elseif condition="$data.chk_status eq 2" />
									<div class="button-group radio">
										<label class="button">
											<input name="chk_status" value="0" type="radio"><span class="icon icon-question-circle text-gray"></span>
											待审核
										</label>
										<label class="button">
											<input name="chk_status" value="1" type="radio"><span class="icon icon-check-circle text-green"></span>
											通过
										</label>
										<label class="button active">
											<input name="chk_status" value="2" checked="checked" type="radio"><span class="icon icon-times-circle"></span>
											不通过
										</label>
									</div>
								<else />
									<div class="button-group radio">
										<label class="button active">
											<input name="chk_status" value="0" checked="checked" type="radio"><span class="icon icon-question-circle text-gray"></span>
											待审核
										</label>
										<label class="button">
											<input name="chk_status" value="1" type="radio"><span class="icon icon-check-circle text-green"></span>
											通过
										</label>
										<label class="button">
											<input name="chk_status" value="2" type="radio"><span class="icon icon-times-circle"></span>
											不通过
										</label>
									</div>
								</if>
								</div>
						</div>
						
						<div class="form-group">
							<div class="label">
							<label for="readme"></label>
							</div>
							<div class="field">
							<input type="hidden" name="id" value="{$data.id}">
							<input type="button" class="button" onclick="history.go(-1)" value="返回">
							<input type="submit" class="button bg-main" value="修改">
							</div>
						</div>
					</form>
				</div>
		</div>
	</div>
	<script type="text/javascript">
                var editor;
                KindEditor.ready(function(K) {
                        editor = K.create('textarea[class="input"]', {
                                allowFileManager : true
                        });
                K('#list').click(function() {
                            editor.loadPlugin('image', function() {
                                    editor.plugin.imageDialog({
                                            imageUrl : K('#listimg').val(),
                                            clickFn : function(url, title, width, height, border, align) {
                                                    K('#list_img').val(url);
                                                    K('#listimg').attr("src",url);
                                                    editor.hideDialog();
                                            }
                                    });
                            });
                    });
                });
        </script>
</body>
</html>
