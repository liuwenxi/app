<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
          <div class="container-fluid">
              <h2><span class="glyphicon glyphicon-user"></span>心愿详情</h2>
    </div>
    <div class="panel panel-default" style="margin-top:20px;">
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="phone" class="col-sm-2 col-lg-1 col-md-2 control-label">头像：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
					  <img src="{$user.avatar}" style="width:50px; height:50px;border-radius:50px; "/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">昵称：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$user.nickname}
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">心愿内容：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.content}
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">背景图：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <img src="{$data.img}" style="width:100px; height:100px; "/>
                    </div>
                </div>

				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">发布时间：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                        {$data.post_time|date="Y-m-d H:i:s",###}
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">心愿状态：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <if condition="$data.status eq 0">待选择
                            <elseif condition="$data.status eq 1"/>进行中
                            <elseif condition="$data.status eq 2"/>已失效
                            <elseif condition="$data.status eq 3"/>已达成
                            <elseif condition="$data.status eq 4"/>已下架
                        </if>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">设置参与性别：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <if condition="$data.set_gender eq 0">女
                            <elseif condition="$data.set_gender eq 1"/>男
                            <elseif condition="$data.set_gender eq 2"/>无限制
                        </if>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">设置人数：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        {$data.set_count}
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">消费豆子：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        {$data.wish_bean}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

  </body>
</html>
