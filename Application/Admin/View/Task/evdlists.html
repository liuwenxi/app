<include file="Public/header" />
	<!-- main -->
	<div id="mainbody">
		
		<div class="panel"> 
				<div class="panel-head">每日任务管理<small class="padding-left"></small></div> 
				<div class="panel-body">
					<table class="table">
						<tr>
							<th>#</th><th>标题</th><th>发布时间</th><th>任务完成人数</th><th>操作</th>
						</tr>
						<volist name="list" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.title}</td>
							<td>{$vo.posttime|date="Y-m-d H:i:s",###}</td>
							<td>{$vo.donum}</td>
							<td>
							<a href="{:U('Task/ekdel?id='.$vo['id'])}" onclick="if(confirm('确定删除?')==false)return false;" class="bg-dot tag margin-right">删除</a>
							<!-- <a href="{:U('Cms/editart?id='.$vo['id'])}" class="bg-sub tag margin-right float-right">编辑</a> -->
							</td>
						</tr>
						</volist>
					</table>
					
				</div>
				<div class="panel-foot" id="page">
					{$page}
				</div>
		</div>
	</div>
</body>
</html>
