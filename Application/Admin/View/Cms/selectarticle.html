<include file="Public/header"/>
<!-- main -->
<div id="mainbody">

    <div class="panel">
        <div class="panel-head" style="height: 73px;">
            <small>
                <a href="javascript:history.go(-1)" class="button bg-main" style="float:right; margin-right: 50px;"> 返回上一步</a>
            </small>
        </div>
        <form method="post" class="form-x" action="" >
        <div class="panel-body" style="margin-top:20px;">
            <table class="table">
                <tr>
                    <th style="width: 1px;" class="text-center"><input type="checkbox" id="all"></th>
                    <th>标题</th>
                    <th>封面图</th>
                    <th>阅读人数</th>
                    <th>发布时间</th>
                    <th>作者</th>
                </tr>
                <volist name="artlist" id="vo">
                    <tr>
                        <td class="text-center">
                        <input type="checkbox" name="id[]" value="{$vo.id}">
                    </td>
                        <td>{$vo.title}</td>
                        <td><img src="/.{$vo.touimg}" alt="" class="img-rounded brandico-mini" style="width: 20px;height: 20px"></td>
                        <td>{$vo.readnum} 人次</td>
                        <td>{$vo.posttime|date="Y-m-d H:i:s",###}</td>
                        <td>{$vo.author}</td>
                    </tr>
                </volist>
            </table>
            <input type="submit" class="button bg-main" value="选取">
        </div>
        </form>
        <div class="panel-foot" id="page">
            {$page}
        </div>
    </div>
</div>


<!-- js -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Admin/layer/layer.js"></script>
<script>
    $("#all").click(function(){
      if(this.checked){
          $('input[name="id[]"]').prop('checked',true);
      }else{
          $('input[name="id[]"]').prop('checked',false);
      }
    })
</script>
