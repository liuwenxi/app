<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
            .form-group {
                    border-bottom: 1px solid #eff2f7;
                    padding-bottom: 15px;
                    margin-bottom: 15px;
            }
            .margin-bottom-mini{margin-bottom:10px;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
          <div class="container-fluid">
              <h2><span class="glyphicon glyphicon-user"></span>用户管理</h2>
    </div>
    <div class="panel panel-default" style="margin-top:20px;">
        <div class="panel-heading"><span class="glyphicon glyphicon-pencil"></span> 用户编辑</div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="phone" class="col-sm-2 col-lg-1 col-md-2 control-label">手机号：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" maxlength="11" id="phone" value="{$data.username}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">昵称：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="nickname" name="nickname" value="{$data.nickname}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">姓名：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="name" name="name" value="{$identify.name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">身份证号：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="id" value="{$identify.id}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">出生年月日：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="birth" value="{$identifz.birth}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">毕业院校：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="edu" value="{$identifz.edu}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">工作单位：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="company" value="{$identifz.company}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">联系地址：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="comaddr" value="{$identifz.comaddr}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">电子邮箱：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="email" value="{$identifz.email}">
                    </div>
                </div>
                <div class="form-group">
                        <label for="gstatus" class="col-sm-2 col-lg-1 col-md-2 control-label">审核状态：</label>
                        <div class="col-sm-10 col-lg-11 col-md-3">
                            <if condition="$data.is_auth eq 1">
                                <label class="radio-inline">
                                  <input type="radio" name="is_auth" id="auth" value="1" checked="checked"> 通过
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="is_auth" id="auth2" value="4"> 禁止
                                </label>
                            <else />
                                <label class="radio-inline">
                                  <input type="radio" name="is_auth" id="auth" value="1"> 通过
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="is_auth" id="auth2" value="4" checked="checked"> 禁止
                                </label>
                            </if>
                        </div>
                </div>
                <div class="form-group">
                        <label for="gstatus" class="col-sm-2 col-lg-1 col-md-2 control-label">用户状态：</label>
                        <div class="col-sm-10 col-lg-11 col-md-3">
                            <if condition="$data.status eq 1">
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="status" value="1" checked="checked"> 正常
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="status2" value="0"> 禁止
                                </label>
                            <else />
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="status" value="1"> 正常
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="status" id="status2" value="0" checked="checked"> 禁止
                                </label>
                            </if>
                        </div>
                </div>
                <div class="form-group">
                        <label for="gstatus" class="col-sm-2 col-lg-1 col-md-2 control-label"></label>
                        <div class="col-sm-10 col-lg-11 col-md-3">
                            <input type="hidden" name="id" value="{$data.id}">
                                <span class="btn btn-success tj">确定发布</span>
                        </div>
                </div>
            </form>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

            $('form').submit();

        });
    </script>
  </body>
</html>
