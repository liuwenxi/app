<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QA列表</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="__Admin_CSS__div.css">
    <link rel="stylesheet" href="__PUBLIC__Admin/edit/themes/default/default.css" />

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/Public/Admin/Statistics/jQuery.js"></script>
    <script type="text/javascript" src="/Public/Admin/Statistics/jqplot.js"></script>
    <style>.layui-layer{top:50px !important;}</style>
    <script type="text/javascript">
        $(document).ready(function() {

            $('#reg_time').daterangepicker({
                format:"YYYY/MM/DD",
                singleDatePicker: false,
                showDropdowns: true,
                minDate:'2017/01/01',
                maxDate:'2030/01/01',
                startDate:'2017/01/01',
                locale : {
                    applyLabel : '确定',
                    cancelLabel : '取消',
                    fromLabel : '起始时间',
                    toLabel : '结束时间',
                    customRangeLabel : '自定义',
                    daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                    monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
                    firstDay : 1
                }
            });


        });
    </script>

</head>
<body>
<form action="banner"  method="POST" style="float:left;">
    <div class="form-group" style="float:left;">
        <div class="input-group">
            <b>按创建时间：</b>
            <input type="text" name="reg_time"  placeholder="创建时间段"  id="reg_time" class="input-sm" value="">
            <button type="submit" class="btn btn-success" style="margin-left:10px;">查询</button>
        </div>
    </div>
</form>
<div class="container-fluid">
    <div class="panel panel-default" style="margin-top:20px;">
        <div class="panel-heading">
            <h3 class="panel-title">背景图片列表 </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>banner图</th>
                    <th>状态</th>
                    <th>点击次数</th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="vo">
                    <tr>
                        <th scope="row">{$i}</th>
                        <td><img width="30px" src="{$vo.img}" alt=""></td>
                        <td>{$vo['is_no'] ? '显示' : '隐藏' }</td>
                        <td>{$vo.count}</td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>




<div class="modal-footer">

</div>

<!-- end 编辑分类 -->
<!-- js -->
<script charset="utf-8" src="__PUBLIC__Admin/edit/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__Admin/edit/lang/zh_CN.js"></script>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="__PUBLIC__Admin/layer/layer.js"></script>
<link href="__PUBLIC__/Admin/Js/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Admin/Js/daterangepicker/moment.min.js" ></script>
<script src="__PUBLIC__/Admin/Js/daterangepicker/daterangepicker.js"></script>
<script src="__PUBLIC__/Admin/Css/bootstrap.min.css"></script>


</body>
</html>
