<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜单列表</title>
    <link rel="stylesheet" href="__Admin_CSS__menu.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

  </head>
  <body>
  <div class="mainbox">
      <div id="nav" class="mainnav_title">
          <ul>
              <a href="{:U('Wechat/text')}" class="on">关键字列表</a>|
              <a href="{:U('Wechat/text_add')}">添加关键字回复</a>
              <a href="{:U('Wechat/subscribe')}">关注回复</a>
          </ul>
      </div>
      <form name="myform" id="myform" action="" method="post">
          <div class="table-list">
              <table width="100%" cellspacing="0">
                  <colgroup><col> <col> <col><col>  <col width="180" align="center"> </colgroup>
                  <thead>
                  <tr>
                      <th>编号</th>
                      <th>关键词</th>
                      <th>回复标题</th>
                      <th>回复内容</th>
                      <th>回复图片</th>
                      <th>链接（URL）</th>
                      <th class="textcenter">操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <if condition="is_array($list)">
                      <volist name="list" id="vo">
                          <tr>
                              <td>{$vo.id}</td>
                              <td>{$vo.key}</td>
                              <td>{$vo.title}</td>
                              <td>{$vo.info}</td>
                              <td><img alt="" src="{$vo.pic}" width="50" height="50"></td>
                              <td><a href="{$vo.url}" target="_blank" title="{$vo.url}" style="color:blue;">链接预览(鼠标悬浮可显示)</a></td>
                              <td class="textcenter">
                                  <a href="{:U('Wechat/text_edit',array('id'=>$vo['id']))}">编辑</a> |
                                  <a href="javascript:void(0);" class="delete_row" onclick="href_confirm('是否确认删除','{$vo.id}')">删除</a>
                              </td>
                          </tr>
                      </volist>
                      <else/>
                      <tr><td class="textcenter red" colspan="5">列表为空！</td></tr>
                  </if>
                  </tbody>
              </table>
          </div>
      </form>
  </div>
  </body>
  <script>

      function href_confirm(msg,id){
          var statu = confirm(msg);
          if(!statu){
              return false;
          }else{
              $.ajax({
                  url:"{:U('Wechat/text_del')}",
                  type:"post",
                  data:{"id":id},
                  dataType:"JSON",
                  success:function(ret){
                      alert(ret.msg);
                      $("#mainbox").innerHTML=location.reload();
                  }
              });
          }
      }

  </script>
</html>
