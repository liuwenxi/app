<include file="Public:addheader"/>
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">管理员管理</a><span class="crumb-step">&gt;</span><span>管理员修改</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Manager/edit', array('id' => $list['id']))}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
	                        
	                        <tr>
	                        	<th><i class="require-red">*</i>管理员名字：</th>
                                <td>
                                    <span >{$list.uname}</span>
                                </td>
	                        </tr>
	                        
                            <tr>
                                <th><i class="require-red">*</i>管理员权限：</th>
                                <td>
                                	<volist name="rule" id="vv">
                                		<input style="margin-left:10px;" type="checkbox" <in name="vv.id" value="$list['admin_cate']">checked="checked"</in> name="ruleid[]" value="{$vv.id}">{$vv.rname}
                                	</volist>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input  class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>

</html>
