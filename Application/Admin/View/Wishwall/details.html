<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
          <div class="container-fluid">
              <h2><span class="glyphicon glyphicon-user"></span>心愿详情</h2>
    </div>
    <div class="panel panel-default" style="margin-top:20px;">
        <div class="panel-body">
            <form action="{:U('Wishwall/details')}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="phone" class="col-sm-2 col-lg-1 col-md-2 control-label">头像：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
					  <img src="{$user.avatar}" style="width:50px; height:50px;border-radius:50px; "/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">昵称：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$user.nickname}
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">心愿内容：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.content}
                    </div>
                </div>

				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">关键字分类：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">
                      {$keyname.keyword}
                    </div>
                </div>

				<div class="form-group">
                <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">点亮数：</label>
                <div class="col-sm-10 col-lg-6 col-md-6">

                    <input type="text" value="{$data.light_count}" name="light_count">
                </div>
            </div>
                <if condition="$data.is_top == 1">
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">排序：</label>
                    <div class="col-sm-10 col-lg-6 col-md-6">

                        <input type="text" value="{$data.sort}" name="sort">
                    </div>
                </div>
                </if>
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">赠送心愿豆：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                       {$data.give_mon}
                    </div>
                </div>

				
				<div class="form-group">
                    <label for="name" class="col-sm-2 col-lg-1 col-md-2 control-label">发布时间：</label>
					<div class="col-sm-10 col-lg-6 col-md-6">
                        {$data.posttime|date="Y-m-d H:i:s",###}
                    </div>
                </div>

                <div> <input type="hidden" value="{$data.id}" name="id"></div>



                <div class="checkbox">
                    <label>
                        <input type="radio" value="0" name="type" <if condition="$data.type eq 0 "> checked="checked" </if> >显示
                    </label>
                    <label>
                        <input type="radio" value="1" name="type"  <if condition="$data.type eq 1 "> checked="checked" </if> >隐藏
                    </label>
                </div>
                <button type="submit" class="btn btn btn-success">修改</button>
            </form>
        </div>
    </div>
</div>

  </body>
</html>
