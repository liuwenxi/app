
<include file="Public:addheader"/>
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">菜单栏管理</a><span class="crumb-step">&gt;</span><span>菜单栏添加</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Category/add')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th width="120"><i class="require-red">*</i>前台父级栏目：</th>
                            <td>
                                <input style="display:none;" type="text" id="pid" name="pid" value="0" /></br>
                                <select name="pid" id="pid" class="required">
                                	<option value="0" status="0">根栏目</option>
										<volist name="list" id="vo">
											<option status="1" value="{$vo['id']}">
        										<for start="0" end="$vo['count']">
                                                        {$vo['name']}                       
                                                </for>
        										
                                            </option>
                                        </volist>
                                        <!-- <foreach name="result" item="val">
                                            <option value="{$val['id']}" status="1">{$val['name']}</option>
                                        </foreach> -->
									</option>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>前台子类栏目：</th>
                                <td>
                                    <input class="common-text required" id="name" name="name" size="50" value="" type="text">
                                </td>
                            </tr>

                            <tr>
                                <th>操作</th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
